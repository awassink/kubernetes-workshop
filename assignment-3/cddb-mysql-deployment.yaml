apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cddb-mysql
  labels:
    app: cddb-mysql
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cddb-mysql
    spec:
      containers:
      - image: mysql:5.6
        name: cddb-mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: cddb-mysql-pv-claim