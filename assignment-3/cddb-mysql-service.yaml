apiVersion: v1
kind: Service
metadata:
  labels:
    run: cddb-mysql
    visualize: "true"
  name: cddb-mysql
spec:
  externalIPs:
  - <your node ip>
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    run: cddb-mysql
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
